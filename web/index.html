<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAI - Assignment 2</title>
  <link rel="stylesheet" href="dist/style.css">
  <link rel="stylesheet" href="src/fa.min.css">
</head>

<body
  class="bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-indigo-400 to-indigo-500 flex flex-col items-center justify-center w-screen min-h-screen max-h-screen bg-gray-100 text-gray-800 p-4 md:p-10">
  <div class="flex flex-col flex-grow w-full md:max-w-xl bg-white shadow-xl rounded-lg overflow-hidden">
    <dialog id="settingsModal"
      class="absoloute top-0 bottom-0 left-0 right-0 p-0 opacity-0 pointer-events-none open:pointer-events-auto open:opacity-100 open:bg-black/20 open:backdrop-blur-sm transition-all w-full h-full flex align-bottom justify-center"
      open>
      <form method="dialog" class="rounded-lg w-full max-w-lg my-auto flex flex-col shadow-lg">
        <div class="bg-gray-700 rounded-t-lg text-white py-2 px-4 flex justify-between">
          <h2 class="text-white font-bold">User Settings</h2>
          <button value="cancel">
            <i class="fa fa-close"></i>
          </button>
        </div>
        <div class="bg-white p-4 flex flex-col gap-2">
          <label for="username" class="text-sm font-semibold ml-1">
            Name
            <input id="username"
              class="flex items-center h-10 rounded mt-1 -ml-1 px-3 text-sm flex-grow border-2 border-grey-600 w-full"
              type="text" value="" placeholder="Enter your name...">
          </label>
        </div>
        <div class="bg-gray-300 rounded-b-lg py-2 px-4 flex justify-end">
          <button id="saveSettings" class="bg-gray-600 p-1 px-3 rounded text-white font-semibold">
            Save
            <i class="fa fa-save pl-2"></i>
          </button>
        </div>
      </form>
    </dialog>
    <div class="bg-gray-700 text-white p-4 flex gap-4">
      <h2 class="my-auto text-lg font-bold text-center flex-grow">My Excellent Chat ðŸ¤ </h2>
    </div>
    <div id="messageLog" class="flex flex-col flex-grow p-4 overflow-auto"></div>
    <div class="bg-gray-300 p-4 flex gap-4">
      <button id="openSettings"
        class="bg-gray-100 hover:bg-indigo-600 hover:text-white rounded-lg aspect-square flex-shrink-0 w-10">
        <i class="fa-solid fa-user-gear"></i>
      </button>
      <input id="message" class="flex items-center h-10 rounded px-3 text-sm flex-grow" type="text"
        placeholder="Type your messageâ€¦" autofocus>
      <button id="sendMessage"
        class="bg-gray-100 hover:bg-indigo-600 hover:text-white rounded-full aspect-square flex-shrink-0 w-10">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </div>
  </div>
  <script src="/src/main.js"></script>
</body>

</html>
